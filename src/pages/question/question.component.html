<div class="question-container">
  <div class="heart-background">
    <div class="heart"></div>
    <div class="heart heart-small-1"></div>
    <div class="heart heart-small-2"></div>
  </div>
  
  <div class="content">
    <h1 class="question-text">Will you be my Valentine ?</h1>
    
    <div class="buttons-container">
      <button 
        mat-raised-button 
        class="yes-button"
        [style.transform]="'scale(' + yesButtonScale + ')'"
        (click)="onYesClick()">
        Yes! ðŸ’•
      </button>
      
      <button 
        mat-raised-button 
        class="no-button"
        [style.top]="noButtonPosition.top"
        [style.left]="noButtonPosition.left"
        (mouseenter)="onNoHover()"
        (touchstart)="onNoTouchStart($event)"
        (click)="onNoHover()">
        No
      </button>
    </div>
  </div>
</div>
